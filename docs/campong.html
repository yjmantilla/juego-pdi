<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Select audio and video sources</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">

</head>

<body>
<div id="container" align="center">

    <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>

    <video id="video" playsinline autoplay width="640" height="480"></video>
</div>

<div align="center">
    <div style="display: inline-block">
        <h3>score: <span id="scorel"></span></h3>
    </div>
    <div style="display: inline-block">
        <h3>score: <span id="scorer"></span></h3>
    </div>

</div>

<div align="center">
    <div >
        <canvas id="canvasOut" class="d-none"></canvas>
    </div>
    <div>
        <canvas id="canvas" class="d-none"></canvas>
    </div>


</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://docs.opencv.org/3.4.0/opencv.js"></script>
<script src="https://docs.opencv.org/3.4/utils.js"></script>
<script src="https://d3js.org/d3.v6.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js" type="text/javascript"></script>
<script src="camselect.js" async></script>


<script src="campong.js"></script>

</body>
</html>
