<!DOCTYPE html>
<html>
<!-- Encabezado del html. Define metadatos del documento. -->
<head>
    <meta charset="utf-8">
    <meta name="description" content="camPong">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <title>campong!</title>
</head>

<body>

<!-- Elemento html para seleccionar la cámara -->
<div id="container" align="center">
    <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>
</div>

<!-- Elemento html para colocar los puntajes -->
<div align="center">
    <div style="display: inline-block">
        <h3>score: <span id="scorel"></span></h3>
    </div>
    <div style="display: inline-block">
        <h3>score: <span id="scorer"></span></h3>
    </div>
</div>

<!-- Elementos html del canvas (donde se coloca el juego) y el video la webcam -->
<div align="center">
    <div>
    <canvas id="canvas" class="d-none"></canvas>
    </div>
    <video id="video" playsinline autoplay width="640" height="480"></video>
</div>

<!-- Librerías a usar -->
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>  <!-- Librería para la cámara web -->
<script src="https://docs.opencv.org/3.4.0/opencv.js"></script>             <!-- OpenCV -->
<script src="https://docs.opencv.org/3.4/utils.js"></script>                <!-- OpenCV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js" type="text/javascript"></script> <!-- Para el panel de control -->
<script src="camselect.js" async></script>                                  <!-- Script con la lógica de selección de cámara -->
<script src="pong.js"></script>                                             <!-- Script con la lógica y mecánica del juego -->
<script src="campong.js"></script>                                          <!-- Script con el procesamiento de imágenes y la integración al juego -->
</body>
</html>
